<!DOCTYPE html>

<head>

    <title>首頁</title>
    <link href="../index.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <script>
        function setFontSize() {
            window.baseFontSize = 20;
            window.baseScreenWidth = 320;
            var screenWidth = window.screen.width;
            var html = document.querySelector('html');
            if (window.parent !== window) {
                screenWidth = html.offsetWidth;
                html.className += 'mobile-model';
            }
            var fs = parseInt(screenWidth) / window.baseScreenWidth * window.baseFontSize;
            window.htmlFontSize = (fs > 50 ? 50 : fs);
            html.style.fontSize = window.htmlFontSize + 'px'
        }
        setFontSize();
        window.onresize = setFontSize;
    </script>
</head>

    <header class='white bg-green'>
        <!-- <div class='h-left' ></div> -->

</body>
